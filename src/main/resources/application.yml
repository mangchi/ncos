spring:
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    view-names: th/*
  cache:
    jcache:
      config: classpath:ehcache.xml
  
mybatis:
  mapper-locations: /mapper/**/*.xml
  type-aliases-package: mil.ln.ncos.cmmn,mil.ln.ncos.**.vo
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: "NULL"
      
