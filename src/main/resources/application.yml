server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json, application/xml,text/html,image/jpeg,image/png,text/css,application/javascript,video/mp4
    min-response-size: 2048
  servlet: 
    session:
      timeout: 3000s
      persistent: false
      cookie:
        http-only: true

spring.config.import: ncos.yml

spring:
  profiles:
    active: navy #lnsystemHmmLand #lnsystemNavy # \ud65c\uc131\ud654\uc2dc\ud0ac \ud504\ub85c\ud544
    group:
      navy: "navy"
      land: "land"
      hmmNavy: "hmmNavy"
      hmmLand: "hmmLand"

---

spring: 
  config: 
    activate: 
      on-profile: navy
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mariadb://thesys.biz:appendUrl
    #url: ENC(9vixZr3Y0U1u5Sw3ux7EP6hc+s3zXRes+B1RAps/nsWeyEZGxpNNM74DEem8yWGe)
    #url: jdbc:mariadb://localhost:3306/ncos
    #username: ENC(s/9zhfHSWVrLIuqyjGQ8Kg==)
    #password: ENC(Uz6jUJ5tezNSjJ+2AEFc6npsb+Ivt0gs)
    username: dbUser
    password: dbPwd
    driverClassName: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 5000
      connection-init-sql: SELECT 1 FROM DUAL
      validation-timeout: 2000
      minimum-idle: 10
      idle-timeout: 600000
      max-lifetime: 1800000
  servlet:
    multipart:
      location: /data/was/ncos/upload
      maxFileSize: 2048MB
      maxRequestSize: 4096MB

